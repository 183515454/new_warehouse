<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>检索大赛数据库导航</title>
    <style>

        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        /* 链接分类区块 */
        .category {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* 分类标题 */
        h2 {
            color: #1a73e8;
            border-left: 4px solid #1a73e8;
            padding-left: 10px;
        }

        /* 链接列表 */
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px 0;
        }

        /* 单个链接样式 */
        a {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            text-decoration: none;
            color: #202124;
            transition: all 0.2s;
        }

        a:hover {
            background: #e8f0fe;
            transform: translateY(-2px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* 图标样式 */
        .favicon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

       .centered-image-container {
    	display: flex;
   	 justify-content: center; /* 水平居中 */
   	 align-items: center;     /* 垂直居中，如果需要的话 */
   	 height: 30vh;           /* 如果希望图片在视口高度中居中，可以设置容器高度 */
    	/* 如果不需要垂直居中，可以删除或调整height属性 */
        }

       .centered-image {
   	width: 20%;              /* 将图片宽度设置为容器宽度的50%，可以根据需要调整 */
    	height: auto;           /* 保持图片宽高比，自动调整高度 */
        }
    </style>
</head>

<body>
